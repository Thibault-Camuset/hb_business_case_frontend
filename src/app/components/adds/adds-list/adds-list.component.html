<app-navbar></app-navbar>
<h2 class="flex justify-content-center text-align-center">Your adds</h2>
<p-table [value]="adds" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Description</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-add>
        <tr>
            <td>{{ add.addTitle }}</td>
            <td>{{ add.addImage }}</td>
            <td>{{ add.addDescription }}</td>
            <td>{{ add.author.userLastName}} {{add.author.userFirstName }}</td>
            <td>Actions</td>
        </tr>
    </ng-template>
</p-table>

<p-button label="Add a new add" class="mt-5 flex justify-content-center align-items-center" (click)="redirectToCreate()"></p-button>
