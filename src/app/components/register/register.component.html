<app-navbar></app-navbar>

<div class="card mt-5">
    <form [formGroup]="registerForm" class="grid">

        <div class="col-5 flex align-items-center justify-content-center">
            <div class="p-fluid">
                <div class="field">
                    <label for="userLastName">User Last Name</label>
                    <input formControlName="userLastName" pInputText id="userLastName" type="text" />
                </div>
                <div class="field">
                    <label for="userFirstName">User First Name</label>
                    <input formControlName="userFirstName" pInputText id="userFirstName" type="text" />
                </div>
                <div class="field">
                    <label for="userEmail">User Email</label>
                    <input formControlName="userEmail" pInputText id="userEmail" type="text" />
                </div>
                <div class="field">
                    <label for="userPassword">Password</label>
                    <input pInputText formControlName="userPassword" id="userPassword" type="password" />
                </div>
                <p-button label="Sign Up" (click)="doRegister()"></p-button>
            </div>
        </div>

    </form>
</div>
