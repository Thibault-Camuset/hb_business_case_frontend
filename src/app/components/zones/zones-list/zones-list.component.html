<app-navbar></app-navbar>
<h2 class="flex justify-content-center text-align-center">Zones</h2>
<p-table [value]="zones">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Base Price</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-zone>
        <tr>
            <td>{{ zone.zoneName }}</td>
            <td>{{ zone.zoneBasePrice }}</td>
            <td>
                <p-button *ngIf="!zone.zoneIsDeleted && this.currentUser!.userRole!.roleName! == 'ADMIN'" icon="pi pi-times" styleClass="p-button-danger" (click)="deleteZone(zone)"
                    title="Cancel">
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>

<p-button *ngIf="currentUser!.userRole!.roleName! == 'ADMIN'" label="Add a new zone" class="mt-5 flex justify-content-center align-items-center"
    (click)="redirectToCreate()"></p-button>
