<app-navbar></app-navbar>
<h2 class="flex justify-content-center text-align-center">Your ads</h2>
<p-table [value]="ads">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Image</th>
            <th>Description</th>
            <th>Author</th>
            <th>Zones</th>
            <th>TimeSlots</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ad>
        <tr>
            <td>{{ ad.adTitle }}</td>
            <td>{{ ad.adImage }}</td>
            <td>{{ ad.adDescription }}</td>
            <td>{{ ad.author.userLastName}} {{ad.author.userFirstName }}</td>
            <td>{{ getZonesDisplay(ad) }}</td>
            <td>{{ getTimeSlotsDisplay(ad) }}</td>
            <td>{{ ad.adStatus }}</td>
            <td>
                <p-button icon="pi pi-search" styleClass="p-button-success" class="mr-2" (click)="goToDetails(ad)"></p-button>
                <p-button *ngIf="!ad.adIsDeleted" icon="pi pi-times" styleClass="p-button-danger" (click)="deleteAd(ad)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="card flex justify-content-center gap-2">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>

<p-button label="Add a new ad" class="mt-5 flex justify-content-center align-items-center" (click)="redirectToCreate()"></p-button>
